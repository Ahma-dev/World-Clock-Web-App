<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="https://kit.fontawesome.com/74a7e0b8bb.js" crossorigin="anonymous"></script>
    <title>World Clock</title>
</head>

<body>
    <header>
        <p>Good %Morning%</p>
        <!-- this would be dynamic -->
    </header>
    <section id="main-app">
        <section id="add-timezones">

        </section>
        <section id="my-timezones">
            <section id="my-timezones">
                <header>
                    <h1>MY TIMEZONES</h1>
                </header>

                <div class="container">
                    <div id="Nigeria">
                        <i class="fa fa-cloud-sun">Abuja <time>11:30<sup>am</sup></time></i>
                        <p>NIGERIA WAT</p>
                    </div>

                    <div id="New-Delhi">
                        <i class="fas fa-moon">New Delhi <time>11:30<sup>pm</sup></time></i>
                        <p>INDIA IST</p>
                    </div>

                    <div id="San-Francisco">
                        <i class="far fa-sun">San Francisco <time>10:00<sup>am</sup></time></i>
                        <p>USA PST</p>
                    </div>

                    <div id="New-York">
                        <i class="fas fa-cloud-sun">New York <time>1:36<sup>pm</sup></time></i>
                        <p>USA EST</p>
                    </div>

                    <div id="London">
                        <i class="fas fa-sun">London <time>6:00<sup>pm</sup></time></i><br>
                        <p>UK BST</p>
                    </div>

                </div>

                <div class="footer">
                    &copy wejapa groupF 2020
                </div>
            </section>


        </section>
</body>

</html>
